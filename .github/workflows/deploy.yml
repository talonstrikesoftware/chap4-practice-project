name: "Lint, Test & Deploy"
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm lint
      - name: Test
        run: npm test
      - name: Build code
        run: npm build