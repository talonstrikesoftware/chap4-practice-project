name: "Lint, Test & Deploy"
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Simulate deploying the code
        run: echo "Simulating deploying..."